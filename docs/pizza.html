<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>DUNDUK</title>
</head>
<body>
    <div class="modal-background" id="successModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modal-content-success" class="modal-content-h1">Успешно</h1>
            <p class="modal-content-p">Мы свяжемся с вами</p>
        </div>
    </div>
    <div class="modal-background" id="errorModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modal-content-error" class="modal-content-h1">Ошибка</h1>
            <p class="modal-content-p">Попробуйте позже</p>
        </div>
    </div>
    <main>
        <div class="pizzaDetails">
            <img id="pizzaImg" src="" alt="">
            <h2 id="pizzaName"></h2>
            <p>Цена: <span id="pizzaPrice"></span></p>
            <p>Размер: <span id="pizzaSize"></span></p>
            <p>Состав: <span id="pizzaIngredients"></span></p>
            
            <div class="pizza-size-select" id="pizza-size-select">
                <input class="pizza-size" type="radio" id="small" name="size" value="small" checked>
                <label for="small">Маленькая</label>

                <input class="pizza-size" type="radio" id="medium" name="size" value="medium">
                <label for="medium">Средняя</label>

                <input class="pizza-size" type="radio" id="large" name="size" value="large">
                <label for="large">Большая</label>
            </div>
        </div>
        <h2>Заказ пиццы</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="phone" placeholder="Телефон" required>
            <input type="text" id="address" placeholder="Адрес доставки" required>
            <button id="orderBtn" type="submit">Заказать</button>
        </form>
    </main>
        <script src="pizzaScript.js"></script>
</body>
</html>
